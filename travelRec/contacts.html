<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TravelHub - Contact Us</title>
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <div class="topnav">
            <img src="./logo.png">
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a class="active" href="./contacts.html">Contact</a>
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
        <div class="form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name"></br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Enter your e-mail"></br>
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Type your message here..." rows="10" cols="30"></textarea></br>
        <div class="btn">
            <button type="submit" id="sendmsg" onclick="message()">Send message</button>
        </div>
        </div>
        </div>
        <div class="socials">
            <hr>
            <a href="#"><img src="./twitter.png" height="40" width="40"></a>
            <a href="#"><img src="./fb.png" height="40" width="40"></a>
            <a href="#"><img src="./insta.png" height="40" width="40"></a>
            <a href="#"><img src="./yt.png" height="40" width="40"></a>
            <hr>
        </div>
        <script src="./travel_recommendation.js"></script>
    </body>
</html>
